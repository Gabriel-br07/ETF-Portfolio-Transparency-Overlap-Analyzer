name: CI

on:
  push:
    branches: [main]
    paths:
      - 'ui/**'
      - 'backend/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'ui/**'
      - 'backend/**'
      - '.github/workflows/ci.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: ui/package.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ui/.nvmrc
          cache: 'pnpm'
          cache-dependency-path: ui/pnpm-lock.yaml

      - name: Configure pnpm for network resilience
        run: |
          pnpm config set fetch-retries 5
          pnpm config set fetch-timeout 60000
          pnpm config set fetch-retry-mintimeout 10000
          pnpm config set fetch-retry-maxtimeout 60000

      - name: Install dependencies
        env:
          HUSKY: 0
        run: pnpm install --frozen-lockfile --prefer-offline --reporter=append-only

      - name: Build shadcn package
        run: pnpm --filter=shadcn build

      - name: Lint v4 app
        run: pnpm --filter=v4 --if-present run lint

      - name: Typecheck v4 app
        run: pnpm --filter=v4 --if-present run typecheck

      - name: Build v4 app
        run: pnpm --filter=v4 build

      - name: Run tests
        run: pnpm -r --if-present run test

  backend:
    name: Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            backend/.venv
            ~/.cache/pypoetry
            ~/.cache/pip
          key: ${{ runner.os }}-poetry-${{ hashFiles('backend/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install dependencies
        run: poetry install --no-interaction --no-ansi

      - name: Run tests
        run: poetry run pytest -q
